<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>

            function tabuada(n) { 
                
                let x = [];
                for (let i = 0; i <= n; i++) {
                    x[i] = [];
                    for (let a = 0; a <= n; a++) {
                        x[i][a] = i * a;
                    }
                }
                console.table(x)
                
            }
            console.log(tabuada(10))
        </script>
    </body>
</html>
